        <!-- Start Count Down Section// Coming Soon Page -->
        <section class="coming-soon-section" style="margin-top: 10%; text-align: center;">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="coming-soon-logo text-center">
                            <img src="assets/images/logo/logo.png" alt="">
                        </div>
                        <div class="coming-soon-desc">
                            <h1>Max</h1>
                            <h3>Coming Soon</h3>
                        </div>
                        
                        <div class="countdown-wrap pad100">
                            <ul class="countdown text-center">
                                <!-- days -->
                                <li><span class="days">00</span>
                                    <p class="timeRefDays text-center">days</p>
                                </li>
                                <!-- days end -->
                                <!-- hours -->
                                <li><span class="hours">00</span>
                                    <p class="timeRefHours" style="padding-left:15px;">hours</p>
                                </li>
                                <!-- hours end -->
                                <!-- minutes -->
                                <li><span class="minutes">00</span>
                                    <p class="timeRefMinutes">minutes</p>
                                </li>
                                <!-- minutes end -->
                                <!-- seconds -->
                                <li><span class="seconds">00</span>
                                    <p class="timeRefSeconds">seconds</p>
                                </li>
                            </ul>
                        </div> <!--/#countdown-wrap-->
                    </div>
                </div>
            </div>
        </section>
        <!-- End Count Down Section// Coming Soon Page -->
